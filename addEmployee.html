<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./image/hotel-sign.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guest Login</title>
        <link rel="stylesheet" href="./css/materialize.css">
        <link rel="stylesheet" href="./css/internal.css">
        <link href="./css/general.css" rel="stylesheet"> 
        <script src="./script/emailjs.js" type="text/javascript"></script>
        <script src="./script/employee.js" type="text/javascript"></script>                   
        <style>
            .container {
                margin-top: 10px;    
                margin: 0px auto;
            }
            .left-side, .right-side {
                padding: 15px;
            }
            .display {
                margin-bottom: 30px;
            }

            /* Image Preview Styling */
            .responsive-img {
                object-fit: cover;
                height: auto;
                max-height: 300px;
                width: 100%;
            }
            .row {
                margin-left: 15px;
                margin-right: 15px;
                margin-bottom: 0px;
                width: 100%;
            }
            /* Adjust the container padding for mobile */
            @media only screen and (max-width: 600px) {
                .container {
                    padding: 10px;
                    margin: 0px auto;
                }



                .row {
                    margin-left: auto;
                    margin-right: auto;
                    margin-bottom: 0px;
                }
            }

            /* Form responsiveness */
            .input-field input[type="text"], .input-field select {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                     <div class="col s12 m5 left-side">
                <div id="signin" class="display">
                    <h4 id="signin-header">Add Employee</h4>
                    <p id="signin-text">Enter Empoyee Details</p>
                    <p>and add Employee into system</p>                   
                </div>      
                       </div>

            <!-- Right Side: Form -->
            <div class="col s12 m7 right-side">
                <h4>Add Employee</h4>
                <form>
                    <div class="input-field">
                        <input type="text" id="emp_id" required>
                        <label for="emp_id">Employee ID</label>
                    </div>                        
                    <div class="input-field">
                        <input type="text" id="name" required>
                        <label for="name">Employee Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="address" required>
                        <label for="address">Address</label>
                    </div>
                    <div class="input-field">
                        <input type="text" maxlength="10" id="number" required>
                        <label for="number">Phone</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>                    
                       <div class="input-field">
                        <select id="emp_type" required>
                              <option value="">--Select Type--</option>
                            <option value="SA">Add Sub Admin</option>
                            <option value="R">For Reception Department</option>    
                        </select>                          
                    </div>
                
                    
                    <div class="loader" style="margin: auto" id="loaderactive"></div>
                    <button class="btn waves-effect waves-light" type="button"  id="disablebutton"  onclick="add_new_employee()">Save Employee Data</button>
                </form>
            </div>
        </div>
     </div>

    <!-- JavaScript -->
    <script src="./script/materialize.js"></script>
    <script>
                        // Initialize Materialize components
                        document.addEventListener('DOMContentLoaded', function () {
                            var elems = document.querySelectorAll('select');
                            M.FormSelect.init(elems);
                        });


    </script>
</body>
</html>
