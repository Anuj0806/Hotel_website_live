<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./image/hotel-sign.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Login</title>
        <link rel="stylesheet" href="./css/materialize.css">     
        <link rel="stylesheet" href="./css/MaterialIcons.css">     
        <link rel="stylesheet" href="./css/internal.css">
        <link href="./css/general.css" rel="stylesheet"> 
        <script src="./script/materialize.js"></script>
        <script src="./script/employee.js"></script>      
        <script src="./script/emailjs.js" type="text/javascript"></script>
        <style>
            /* Ensure the footer with marquee stays at the bottom */
            .footer-marquee {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #000;
                color: #fff;
                overflow: hidden;
                white-space: nowrap;
                box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
                z-index: 20;
            }

            .marquee-content {
                display: inline-block;              
                font-size: 14px;
                line-height: 20px;
                animation: marquee 15s linear infinite;
            }
            .center-align{
                margin: 0px;
            }

            @keyframes marquee {
                0% { transform: translateX(100%); }
                100% { transform: translateX(-100%); }
            }
        </style>      
    </head>
    <body>
        <div class="container">
            <div class="left-side" id="left-side">
                <div id="signin" class="display">
                    <h4 id="signin-header">Employee Login</h4>
                    <p id="signin-text">Enter your Details</p>
                    <p>and login into system</p>
                    <button class="btn waves-effect waves-light" id="signup-btn">Add Hotel</button>
                </div>
                <div id="signup" class="no-display">
                    <h4 id="signup-header">Hello, User</h4>
                    <p id="signup-text">Enter your Details</p>
                    <p>and Add Hotel into system</p>
                    <button class="btn waves-effect waves-light" id="login-btn">Login</button>
                </div>
            </div>
            <div class="right-side">
                <div class="login-form active" id="login-form">
                    <h4>Login</h4>
                    <form>
                        <div class="input-field">
                            <input type="email" id="employee_username" required>
                            <label for="employee_username">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="employee_password_login" required>
                            <label for="employee_password_login">Password</label>
                        </div>
                        <div class="loader" style="margin: auto" id="loaderactive_login"></div>
                        <div id="disablebutton_login">
                            <button class="btn waves-effect waves-light" onclick="getlogin_data_employee()" type="button">Login</button>
                        </div>
                        <p><a href="reset_pass_employee.html">Forgot Password?</a></p>
                    </form>
                </div>
                <div class="signup-form" id="signup-form">
                    <h4>Add Hotel</h4>
                    <form>
                        <div class="input-field">
                            <input type="text" id="employee_Username" required>
                            <label for="employee_Username">Username</label>
                        </div>                        
                        <div class="input-field">
                            <input type="tel" id="employee_phone" maxlength="10" pattern="\d{10}" title="Phone no contain 10 Number" required>
                            <label for="employee_phone">Phone</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="employee_add" required>
                            <label for="employee_add">Address</label>
                        </div>
                        <div class="input-field">
                            <input type="email" id="employee_email" required>
                            <label for="employee_email">Email</label>
                        </div>
<!--                        <div class="input-field">
                            <input type="password" id="employee_password" required>
                            <label for="employee_password">Password</label>
                        </div>-->
                        <div class="input-field">
                            <input type="text" id="hotel_name" required>
                            <label for="hotel_name">Hotel Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="hotel_add" required>
                            <label for="hotel_add">Hotel Address</label>
                        </div>
                        <div class="input-field">
                            <input type="tel" maxlength="16" pattern="\d{16}" title="Addhar No contain 16 Number"  id="employee_addhar" required>
                            <label for="employee_addhar"> Aaddhar Number</label>
                        </div>
                        <div class="input-field">
                            <input type="text" maxlength="10" pattern="\d{10}" title="Addhar No contain 10 Number"  id="employee_pan"  required>
                            <label for="employee_pan">PAN Card Number</label>
                        </div>
                        <div class="loader" style="margin: auto;" id="loaderactive"></div>
                        <button class="btn waves-effect waves-light"  id="disablebutton" type="button" onclick="add_hotel_details()">Save Hotel Data</button>
                    </form>
                </div>
            </div>
        </div>





        <!-- Marquee Footer -->
        <div class="footer-marquee">
            <div class="marquee-content">
                <p class="center-align white-text">Username: employee@gmail.com | Password: 1234 | This is for testing. Sign up with a valid email ID.</p>
            </div>
        </div>
        <script>
             document.addEventListener('DOMContentLoaded', function () {
                const signupBtn = document.getElementById('signup-btn');
                const loginBtn = document.getElementById('login-btn');

                const signupcontent = document.getElementById('signup');
                const signinBtncontent = document.getElementById('signin');

                const loginForm = document.getElementById('login-form');
                const signupForm = document.getElementById('signup-form');

                signupBtn.addEventListener('click', function () {
                    signupForm.classList.add('active');
                    loginForm.classList.remove('active');
                    signupcontent.classList.remove('no-display');
                    signinBtncontent.classList.add('no-display');
                });

                loginBtn.addEventListener('click', function () {
                    loginForm.classList.add('active');
                    signupForm.classList.remove('active');
                    signupcontent.classList.add('no-display');
                    signinBtncontent.classList.remove('no-display');
                });
            });
        </script>
    </body>
</html>
