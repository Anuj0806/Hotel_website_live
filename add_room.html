<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./image/hotel-sign.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guest Login</title>
        <link rel="stylesheet" href="./css/materialize.css">
        <link rel="stylesheet" href="./css/internal.css">
        <link href="./css/general.css" rel="stylesheet"> 
        <script src="./script/emailjs.js" type="text/javascript"></script>
        <script src="./script/employee.js" type="text/javascript"></script>                   
        <style>
            .container {
                margin-top: 10px;    
                  margin: 0px auto;
            }
            .left-side, .right-side {
                padding: 15px;
            }
            .display {
                margin-bottom: 30px;
            }

            /* Image Preview Styling */
            .responsive-img {
                object-fit: cover;
                height: auto;
                max-height: 300px;
                width: 100%;
            }
            .row {
                margin-left: 15px;
                margin-right: 15px;
                margin-bottom: 0px;
                width: 100%;
            }
            /* Adjust the container padding for mobile */
            @media only screen and (max-width: 600px) {
                .container {
                    padding: 10px;
                    margin: 0px auto;
                }



                .row {
                    margin-left: auto;
                    margin-right: auto;
                    margin-bottom: 0px;
                }
            }

            /* Form responsiveness */
            .input-field input[type="text"], .input-field select {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- Left Side: Image Preview -->
                <div class="col s12 m5 left-side">
                    <div id="signin" class="display">                   
                        <h5>Preview Image</h5>
                        <div>
                            <img id="image" class="responsive-img" src="" alt="Room Image Preview">
                        </div>
                    </div>           
                </div>
                <!-- Right Side: Form -->
                <div class="col s12 m7 right-side">
                    <h4>Add Room</h4>
                    <form>
                        <div class="input-field">
                            <input type="text" id="room_no" required>
                            <label for="room_no">Room Number</label>
                        </div>                        
                        <div class="input-field">
                            <select id="Room_beds" name="Room_beds" required>
                                <option value="" disabled selected>--Select Beds--</option>
                                <option>Queen Size Beds</option>
                                <option>King Size Beds</option>
                                <option>Twin Size Beds</option>
                                <option>Single Beds</option>                  
                                <option>Double Beds</option>
                                <option>Hollywood twin Beds</option>                                      
                            </select>                          
                        </div>
                        <div class="input-field">
                            <select id="Room_Class" name="Room_Class" required>
                                <option value="" disabled selected>--Select Type--</option>
                                <option>Double Room</option>
                                <option>Deluxe Room</option>
                                <option>Standard Suite Rooms</option>
                                <option>Single Room</option>
                                <option>Connecting Rooms</option>
                                <option>Triple Room</option>                     
                            </select>                           
                        </div>
                        <div class="input-field">
                            <select id="type" name="type" required>
                                <option value="" disabled selected>--Select Ac/Non-Ac--</option>
                                <option>Non AC</option>
                                <option>Fully AC</option>
                            </select>                          
                        </div>
                        <div class="input-field">
                            <input type="text" id="floor" required>
                            <label for="floor">Floor</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="price" required>
                            <label for="price">Price</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="message" required>
                            <label for="message">Description</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="imageInput" onchange="previewImage()" required>
                            <label for="imageInput">Paste Image Address Here</label>
                        </div>
                        <div class="loader" style="margin: auto" id="loaderactive"></div>
                        <button class="btn waves-effect waves-light" type="button" id="disablebutton" onclick="add_room_details()">Add Room</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="./script/materialize.js"></script>
        <script>
                            // Initialize Materialize components
                            document.addEventListener('DOMContentLoaded', function () {
                                var elems = document.querySelectorAll('select');
                                M.FormSelect.init(elems);
                            });


        </script>
    </body>
</html>
